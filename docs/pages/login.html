<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DemiPay Login</title>
  <link rel="stylesheet" href="../src/css/global.css" />
</head>
<body>
  <div class="login-container">
    <h1>Welcome to DemiPay</h1>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="continueBtn">Continue</button>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP (123456)" />
      <button id="verifyBtn">Verify OTP</button>
    </div>

    <hr />
    <button id="googleBtn">Continue with Google</button>
  </div>

  <script>
    const continueBtn = document.getElementById('continueBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const otpSection = document.getElementById('otpSection');
    const googleBtn = document.getElementById('googleBtn');

    continueBtn.addEventListener('click', () => {
      otpSection.style.display = 'block';
      alert('OTP sent to your email (mock code: 123456)');
    });

    verifyBtn.addEventListener('click', () => {
      const otp = document.getElementById('otp').value;
      if (otp === '123456') {
        window.location.href = '../index.html';
      } else {
        alert('Invalid OTP. Try again.');
      }
    });

    googleBtn.addEventListener('click', () => {
      alert('âœ… Google login success (mock)');
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
